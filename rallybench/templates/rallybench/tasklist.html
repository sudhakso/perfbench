<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Rally for {{username}}</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Dashboard Template for Bootstrap_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container-fluid">
	 <h2 class="sub-header">Task Lists ({{numtasks}})</h2>
          <div class="table-responsive">
           <table class="table table-striped">
             <thead>
               <tr>
		 <th>Select</th>
                 <th>Task Id</th>
		 <th>Deployment Used</th>
                 <th>Scenarios Verified</th>
		 <th>Created (Finished) Time</th>
                 <th>Output</th>
                 <th>Status</th>
               </tr>
             </thead>
             <tbody>
		{% for task in tasks %}
	      <tr>		
		<td>
        	 <input type="checkbox" name="task_selector" style="text-align:center; vertical-align: middle;">    
		</td> 
		<td>{{ task.task_id }}</td>
		<td>{{ task.deployment_name }}</td>
		<td>{{ scenarios }}</td> 
		<td>{{ task.created }} ({{task.finished}})</td>
		<td>{{ task.output_folder }}</td>
		<td>{{ task.is_running }}</td>
	       </tr>
		{%endfor%}
	     </tbody>
           </table>
          </div>	  
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Dashboard Template for Bootstrap_files/jquery.min.js"></script>
    <script src="./Dashboard Template for Bootstrap_files/bootstrap.min.js"></script>
    <script src="./Dashboard Template for Bootstrap_files/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Dashboard Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
